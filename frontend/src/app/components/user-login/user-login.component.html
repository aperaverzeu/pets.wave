<div class="flex flex-col justify-center items-center space-y-10">
  <h2 class="text-2xl font-bold"> Вход </h2>

  <span class="p-float-label">
    <input pInputText id="username" [(ngModel)]="username" required minlength="5"/>
    <label htmlFor="username">Имя учетной записи</label>
  </span>
  <span class="p-float-label">
    <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false"></p-password>
    <label htmlFor="password">Пароль</label>
  </span>
  <p-button styleClass="p-button-info" label="Вход" (click)="onclick()"></p-button>
  <p-button styleClass="p-button-info" label="Регистрация" (click)="toRegistration()"></p-button>
</div>
