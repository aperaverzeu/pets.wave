<div class="flex flex-col justify-center items-center space-y-14 p-4">
  <ng-template ngFor let-pet [ngForOf]="pets">
    <div
      class="flex flex-col justify-center items-center space-y-10 p-10 bg-gradient-to-l from-grey-200 from-10% to-blue-300 to-90% drop-shadow-xl rounded-lg">
      <div class="flex flex-row justify-center items-center space-x-4 w-full">
        <input id="name" class="custom-input-name border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold" type="text" pInputText [disabled]="true" [(ngModel)]="pet.name"/>
        <p-image id="avatar-image" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Welchcorgipembroke.JPG"
                 alt="avatar">
        </p-image>
      </div>

      <div class="flex flex-col justify-center items-center">
        <p-button class="border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold" styleClass="p-button-info" label="Подробнее" (click)="toPetProfile(pet)"></p-button>
      </div>
    </div>
  </ng-template>

  <div class="flex flex-col justify-center items-center">
    <p-button styleClass="p-button-info" label="Добавить питомца" (click)="toPetRegistration()"></p-button>
  </div>
</div>
