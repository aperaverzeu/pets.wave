<div class="flex flex-col justify-center items-center space-y-14">
  <div
    class="flex flex-col justify-center items-center space-y-24 p-16 bg-gradient-to-l from-grey-200 from-10% to-blue-300 to-90% drop-shadow-xl rounded-lg">

    <div class="flex flex-row justify-center items-center space-x-6 w-full">
      <input id="name-header"
             class="custom-input-name border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold"
             type="text" pInputText [disabled]="true" [(ngModel)]="user.name"/>
      <p-image id="avatar-image" src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp" width="120px" height="120px"
               alt="avatar">
      </p-image>
    </div>

    <div class="flex flex-col justify-center items-center space-y-8">
      <p-button styleClass="p-button-info" label="Изменить" (click)="toUpdateUser()"></p-button>
      <p-button styleClass="p-button-danger" label="Удалить" (click)="toDeleteUser()"></p-button>
      <p-button styleClass="p-button-danger" label="Выйти" (click)="toLogin()"></p-button>
    </div>
  </div>
</div>
