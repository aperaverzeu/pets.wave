<div class="flex flex-col justify-center items-center space-y-14">
  <div class="flex flex-col justify-center items-center space-y-10 p-10 bg-gradient-to-tr from-yellow-50 from-10% to-red-100 to-90% drop-shadow-xl rounded-lg">
    <p-image id="avatar-image" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Welchcorgipembroke.JPG" alt="avatar"></p-image>
    <div class="flex flex-col justify-start items-start space-y-4 w-full">
      <p class="pl-10 p-4 border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold"> {{name}} </p>
      <p class="pl-10 p-4 border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold"> {{weight}} </p>
      <p class="pl-10 p-4 border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold"> {{height}} </p>
      <p class="pl-10 p-4 border-0 border-blue-50 bg-blue-50 rounded-lg drop-shadow-xl w-full font-bold"> {{age}} </p>
    </div>

    <div class="flex flex-col justify-center items-center space-y-4">
      <p-button styleClass="p-button-info" label="Геолокация"></p-button>
      <p-button styleClass="p-button-info" label="Здоровье"></p-button>
    </div>
  </div>
</div>
