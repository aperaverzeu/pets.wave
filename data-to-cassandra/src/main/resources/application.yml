spring:
  application:
    name: data-to-cassandra-service
  cassandra:
    schema-action: CREATE_IF_NOT_EXISTS
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s
    local-datacenter: "datacenter1"
    keyspace-name: "petswave"
  kafka:
    bootstrap-servers: localhost:2182
    consumer:
      group-id: groupId
      auto-offset-reset: earliest

server:
  port: 8088
